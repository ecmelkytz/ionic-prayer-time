<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ionic-filter-bar/dist/ionic.filter.bar.min.css" rel="stylesheet">
    <link href="lib/flag-icon-css/css/flag-icon.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-filter-bar/dist/ionic.filter.bar.min.js"></script>
    <script src="lib/ionic-modal-select/src/ionic-modal-select.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="starter" ng-controller="MainCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable" style="background-color:#F7BE81">
        <h1 class="title">Prayer Times</h1>
      </ion-header-bar>
      <ion-content class="padding back">
         <button class="button button-block button-dark" modal-select="" ng-model="nameCountry" options="countries" modal-title="Select a Country" has-search="true", on-select="getOption(option)", style="margin-top:200px", ng-if="country_button">
           {{nameCountry.country | default: 'Select a Country'}}
           <div class="option">
             <span class="flag-icon flag-icon-{{option.code}}"></span>
              {{option.country}}
           </div>
         </button>
         <button class="button button-block button-dark" modal-select="" ng-model="nameCity" options="cities" modal-title="Select a City" has-search="true", on-select="getOption(option)", ng-if="city_button">
           {{nameCity.Text | default: 'Select a City'}}
           <div class="option">
              {{option.Text}}
           </div>
         </button>
         <button class="button button-block button-dark" modal-select="" ng-model="nameTown" options="towns" modal-title="Select a City" has-search="true", on-select="getOption(option)", ng-if="town_button">
           {{nameTown.Text | default: 'Select a Town'}}
           <div class="option">
              {{option.Text}}
           </div>
         </button>

         <div class="list" ng-if = "times_list">
           <label class="item item-input">
             <div class="input-label">Güneş: </div>
             <div class="input-label">{{times.Gunes}}</div>
           </label>
           <label class="item item-input">
             <div class="input-label">Güneş Batış: </div>
             <div class="input-label">{{times.GunesBatis}}</div>
           </label>
           <label class="item item-input">
             <div class="input-label">Güneş Doğuş: </div>
             <div class="input-label">{{times.GunesDogus}}</div>
           </label>
           <label class="item item-input">
             <div class="input-label">Öğle: </div>
             <div class="input-label">{{times.Ogle}}</div>
           </label>
           <label class="item item-input">
             <div class="input-label">Ikindi: </div>
             <div class="input-label">{{times.Ikindi}}</div>
           </label>
           <label class="item item-input">
             <div class="input-label">Aksam: </div>
             <div class="input-label">{{times.Aksam}}</div>
           </label>
           <label class="item item-input">
             <div class="input-label">Yatsı: </div>
             <div class="input-label">{{times.Yatsi}}</div>
           </label>
         </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
